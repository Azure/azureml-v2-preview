# yaml-language-server: $schema=https://azuremlsdk2.blob.core.windows.net/latest/onlineEndpoint.schema.json
name: my-endpoint
type: online
infrastructure: managed
auth_mode: aml_token
traffic:
  green: 100

deployments:
  #green deployment
  green:    
    model:
      name: model-2
      version: 1
      path: ../../model-2/model/sklearn_regression_model.pkl
    code_configuration:
      code: 
        directory: ../../model-2/onlinescoring/
      scoring_script: score.py
    environment: 
        name: model2-env
        version: 1
        path: .
        conda_file: file:../../model-2/environment/conda.yml
    sku: Standard_F2s_v2
    scale_settings:
      scale_type: manual
      instance_count: 2
      min_instances: 1
      max_instances: 2