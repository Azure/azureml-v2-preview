# yaml-language-server: $schema=https://azuremlsdk2.blob.core.windows.net/latest/onlineEndpoint.schema.json
name: my-endpoint
type: online
#infrastructure: managed
auth_mode: aml_token
traffic:
  blue: 100

deployments:
  #blue deployment
  blue:    
    model:
      name: model-1
      version: 1
      path: ../../model-1/model/sklearn_regression_model.pkl
    code_configuration:
      code: 
        directory: ../../model-1/onlinescoring/
      scoring_script: score.py
    environment: 
        name: model-1-env
        version: 1
        path: .
        conda_file: ../../model-1/env/conda.yml
    sku: Standard_F2s_v2
    scale_settings:
      scale_type: manual
      instance_count: 3
      min_instances: 1
      max_instances: 3
    request_settings:
      request_timeout_ms: 3000
      max_concurrent_requests_per_instance: 1