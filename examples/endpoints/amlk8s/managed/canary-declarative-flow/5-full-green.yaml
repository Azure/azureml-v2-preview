$schema: https://azuremlsdk2.blob.core.windows.net/latest/onlineEndpoint.schema.json
auth_mode: aml_token
identity:
  type: system_assigned
name: my-endpoint
traffic:
  blue: 0
  green: 100
type: online
target: azureml:/subscriptions/{{subscriptionId}}/resourceGroups/{{resourceGroup}}/providers/Microsoft.MachineLearningServices/workspaces/{{workspaceName}}/computes/{{computeName}}

deployments:
  #blue deployment
  - name: blue    
    model:
      name: model-1
      version: 1
      local_path: ../../model-1/model/sklearn_regression_model.pkl
    code_configuration:
      code: 
        local_path: ../../model-1/onlinescoring/
      scoring_script: score.py
    environment: 
      path: .
      conda_file: file:../../model-1/environment/conda.yml
      docker:
          image: mcr.microsoft.com/azureml/intelmpi2018.3-ubuntu16.04:20210301.v1
    scale_settings:
      scale_type: auto
      instance_count: 2

  #green deployment
  - name: green    
    model:
      name: model-2
      version: 1
      local_path: ../../model-2/model/sklearn_regression_model.pkl
    code_configuration:
      code: 
        local_path: ../../model-2/onlinescoring/
      scoring_script: score.py
    environment:   
      path: .
      conda_file: file:../../model-2/environment/conda.yml
      docker:
        image: mcr.microsoft.com/azureml/intelmpi2018.3-ubuntu16.04:20210301.v1
    scale_settings:
      scale_type: auto
      instance_count: 2
    request_settings:
      request_timeout_ms: 3000
      max_concurrent_requests_per_instance: 1
      max_queue_wait_ms: 3000